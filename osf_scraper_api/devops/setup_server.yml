---

- hosts: staging-servers, prod-servers
  user: ubuntu
  sudo: True
  roles:
    - angstwad.docker_ubuntu

  tasks:

    - name: install common packages
      action: apt pkg=$item state=installed
      with_items:
        - python-dev
        - python-setuptools
        - git-core

    - name: install pip
      action: easy_install name=pip

    - name: install virtualenv and uwsgi
      action: pip name={{item.name}} version={{item.version}}
      with_items:
        - { name: 'virtualenv', version: '14.0.6' }

    - name: install docker python integration
      action: pip name={{item.name}} version={{item.version}}
      with_items:
        - { name: 'docker', version: '2.4.2' }
        - { name: 'docker-compose', version: '1.9.0' }

